<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div id="welcomeScreen">
    <h1 id="title">coding quiz</h1>
    <p id="subtitle">Answer the following questions to score points. Good luck.</p>

    <button id="startQuiz" class="btn">start quiz</button>
  </div>

  <p id='timer'></p>



  <div id='quiz'>
    <div id="question"></div>
    <div id="answerList"></div>
    <div id="feedback"></div>
  </div>

  <div id="result">
    <form>
      <label for="name">enter name</label>
      <input type='text' name='username' id="nameInput" placeholder="ex.Hedwig">
      <button type="submit" value="Submit" id="submitBtn">submit</button>
    </form>
    <p id='score'></p>
    <button id="viewScoreBtn" type="view" value="view">view scores
      <ol id="highScoreList">
      </ol>
    </button>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
